
<!-- Liste des articles disponibles avec un bouton pour ajouter chaque article au panier -->
<div *ngFor="let article of articles$ | async">
  <h2>{{ article.title }}</h2>
  <p>{{ article.content }}</p>
  <!-- Assurez-vous que AddToCartButtonComponent est déclaré comme standalone ou inclus dans un module importé -->
  <app-add-to-cart-button [product]="article"></app-add-to-cart-button>
</div>

<!-- Bouton pour ajouter un nouvel article de test -->
<form (submit)="addArticle()">
    <input type="text" [(ngModel)]="newArticle.title" name="title" placeholder="Titre de l'article" required>
    <textarea [(ngModel)]="newArticle.content" name="content" placeholder="Contenu de l'article" required></textarea>
    <button type="submit">Créer un Nouvel Article</button>
  </form>
